{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>Kurslar va Talabalar</title>
</head>
<body>
<div class="container mt-4">
    <h1>Barcha Kurslar</h1>
    <ul>
        {% for course in courses %}
        <li>
            <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
        </li>
        {% endfor %}
    </ul>

    <h2>Barcha Talabalar</h2>
    <ul>
        {% for student in students %}
        <li>
            <a href="{% url 'student_detail' student.id %}">{{ student.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
