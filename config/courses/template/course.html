<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <title>{{ course.title }}</title>
</head>
<body>
<div class="container mt-4">
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>

    <h2>Talabalar</h2>
    <ul>
        {% for student in students %}
        <li>{{ student.name }} - {{ student.email }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
